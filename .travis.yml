before_install:
- go get golang.org/x/tools/cmd/cover golang.org/x/tools/cmd/vet
- go get github.com/mattn/goveralls
- go get github.com/onsi/ginkgo/ginkgo

after_success:
- 'echo "mode: set" > all.coverprofile'
- 'find . -name "*.coverprofile" -exec grep -v mode: {} >> all.coverprofile \;'
- PATH=$HOME/gopath/bin:$PATH goveralls -coverprofile=all.coverprofile -repotoken=$COVERALLS_TOKEN

install:
- go get -d -v -t ./...

before_script:
- go get -d -v github.com/coreos/etcd
- pushd $HOME/gopath/src/github.com/coreos/etcd && git checkout fe1d9565c2619f7633d21d14c48588700edeed4d && go install ; popd
- pushd $HOME/gopath/src/github.com/coreos/go-etcd && git checkout 54b5d671009c9e841338a6b41ee9330225c57ff3 ; popd


script:
- PATH=$HOME/gopath/bin:$PATH bin/test

go:
- 1.4
- tip

matrix:
  allow_failures:
    - go: tip

